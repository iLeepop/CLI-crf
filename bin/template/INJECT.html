<!-- INJECT -->
<script type="text/javascript">
	if ('WebSocket' in window) {
		(function() {
			function refreshCSS() {
				const sheets = [].slice.call(document.getElementsByTagName("link"));
				const head = document.getElementsByTagName("head")[0];
				for (let i = 0; i < sheets.length; ++i) {
					const elem = sheets[i];
					head.removeChild(elem);
					const rel = elem.rel;
					if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
						let url = elem.href.replace(/(&|\?)_cache=\d+/, '');
						elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cache=' + (new Date().valueOf());
					}
					head.appendChild(elem);
				}
			}
			const protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
			const address = protocol + window.location.host + window.location.pathname + '/ws';
			const socket = new WebSocket(address);
			socket.onmessage = function(msg) {
				if (msg.data == 'reload') window.location.reload();
				else if (msg.data == 'refreshcss') refreshCSS();
			};
			console.log('Live reload enabled.');
		})();
	}
</script>
